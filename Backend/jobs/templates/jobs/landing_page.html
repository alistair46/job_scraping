<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder & Resume Analyzer</title>
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
    {% comment %} <script defer src="script.js"></script> {% endcomment %}
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        #resume {
            padding: 50px;
        }
        input, button, textarea {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        button {
            background-color: #ff9800;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Hunt Pro</h1>
        <nav>
            <a href="#resume">Resume Analyzer</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="resume">
        <h2>Provide Job Description & Upload Your Resume</h2>
        <form action= '' id="resumeForm" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <textarea name="job_description" placeholder="Paste job description here..." required></textarea>
            <br>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            <br>
            <button type="submit">Analyze</button>
        </form>
        <p id="result"></p>
    </section>
    
</body>
</html>
