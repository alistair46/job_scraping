<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #080710;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #23a2f6;
        }
        .container {
            text-align: center;
            margin-top: 100px;
            padding: 50px;
        }
        .container h1 {
            font-size: 42px;
        }
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><h2>MyWebsite</h2></div>
        <div>
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <!-- Logout Button -->
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
    <div class="container">
      <h1>Hello, {{ user.Name|default:"Guest" }}</h1>
      <p>Welcome to your dashboard.</p>
      <div class="user-info">
          <p><strong>Email:</strong> {{ user.email|default:"Not Available" }}</p>
          <p><strong>User ID:</strong> {{ user.id|default:"None" }}</p>
      </div>
    </div>

    <script>
        function logout() {
            // Send a POST request to the logout URL
            fetch("{% url 'logout' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF token is sent
                },
                body: JSON.stringify({
                    refresh_token: localStorage.getItem('refresh_token') // Retrieve token from localStorage
                })
            })
            .then(response => {
                if (response.ok) {
                    // Clear the local storage tokens
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';  // Redirect to login page
                } else {
                    console.error('Logout failed:', response);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
